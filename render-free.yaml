# ════════════════════════════════════════════════════════════════════════════════
# ContentOrbit - Render.com Free Tier Configuration (Unified Bot)
# ════════════════════════════════════════════════════════════════════════════════
# This config runs the unified bot (main_bot + chatbot) as a single web service
# to maximize uptime on Render's free tier.

services:
  # ════════════════════════════════════════════════════════════════════════════════
  # Unified Bot Web Service (main_bot + telegram_chatbot)
  # ════════════════════════════════════════════════════════════════════════════════
  - type: web
    name: contentorbit-unified-bot
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python unified_bot.py
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: TIMEZONE
        value: Africa/Cairo
      - key: LOG_LEVEL
        value: INFO
      - key: GROQ_API_KEY
        sync: false
      - key: TELEGRAM_TOKEN
        sync: false
      - key: CHANNEL_ID
        sync: false
      - key: ADMIN_USER_ID
        sync: false
      - key: ENABLE_TELEGRAM_CHATBOT
        value: '1'
      - key: TG_POLL_LOCK_PATH
        value: /tmp/telegram_polling.lock
      - key: TG_POLL_LOCK_STALE_SECONDS
        value: '600'
      - key: TG_POLL_LOCK_MAX_WAIT_SECONDS
        value: '120'
      - key: DEVTO_API_KEY
        sync: false
      - key: BLOGGER_BLOG_ID
        sync: false
      - key: BLOGGER_CLIENT_ID
        sync: false
      - key: BLOGGER_CLIENT_SECRET
        sync: false
      - key: BLOGGER_REFRESH_TOKEN
        sync: false
      - key: FACEBOOK_PAGE_ID
        sync: false
      - key: FACEBOOK_PAGE_ACCESS_TOKEN
        sync: false
      - key: IMGBB_API_KEY
        sync: false

      # Image pipeline defaults (local backgrounds + watermark)
      - key: ENABLE_IMAGE_AI
        value: '0'
      - key: LOCAL_BACKGROUNDS_ENABLED
        value: '1'
      - key: LOCAL_BACKGROUNDS_DIR
        value: assets/backgrounds
      - key: LOCAL_BACKGROUNDS_STRATEGY
        value: topic
      - key: LOCAL_BACKGROUNDS_DIM
        value: '0.12'
      - key: LOCAL_BACKGROUNDS_BLUR
        value: '0'
      - key: IMAGE_WATERMARK_ENABLED
        value: '1'
      - key: IMAGE_WATERMARK_TEXT
        sync: false
      - key: IMAGE_WATERMARK_OPACITY
        value: '0.33'
      - key: IMAGE_WATERMARK_FONT_SIZE
        value: '18'
      - key: AUTO_EMOJI_TITLE
        value: '1'
    disk:
      name: contentorbit-data
      mountPath: /app/data
      sizeGB: 1

# Note: Dashboard should be deployed separately on Streamlit Community Cloud
# See deploy/streamlit/README.md for instructions
