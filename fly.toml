# ContentOrbit on Fly.io
app = "contentorbit-bot"
primary_region = "lhr" # London (or use iad for US East)

[build]

[env]
  PYTHON_VERSION = "3.11"

# Run both bots via launcher
[processes]
  app = "python launcher.py"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["bot"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[deploy]
  strategy = "immediate"

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
