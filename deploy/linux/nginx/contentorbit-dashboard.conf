# Nginx reverse proxy for Streamlit (runs locally on :8501)
#
# Option A (no domain): keep `server_name _;` and access via http://<EXTERNAL_IP>/
# Option B (with domain/subdomain): set server_name to your hostname and use certbot.

server {
    listen 80;
    server_name _;

    # Optional: if you want to force HTTPS later, certbot will rewrite this block.

    location / {
        proxy_pass http://127.0.0.1:8501;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Websocket support (Streamlit)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_read_timeout 86400;
    }
}
